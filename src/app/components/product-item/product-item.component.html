<div class="product-item" *ngIf="product">
    <div class="product-item-wrapper">
        <img [routerLink]="'/products/' + product.id" [src]="product.image" class="image" alt="">
        <h4 class="name">{{product.name}}</h4>
        <div>
            <h5 class="price">{{product.price | currency: 'EUR'}}</h5>
            <p-button (onClick)="addProductToCart()" styleClass="mt-3 add-to-cart" label="Add to cart"
                icon="pi pi-shopping-cart"></p-button>
        </div>
    </div>
</div>
<p-toast></p-toast>
