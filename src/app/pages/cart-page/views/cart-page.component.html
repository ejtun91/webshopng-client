<div class="cart-page">
    <div class="grid">
        <div class="col-8">
            <div>
                <p-button label="Continue Shopping" icon="pi pi-arrow-left" (onClick)="backToShop()"></p-button>
            </div>
            <div>
                <h4>My Cart: {{cartCount}} Item(s)</h4>
            </div>
            <div class="cart-shipping mb-5">
                Shipping after payment, delivery time: 1 to 4 working days
            </div>
            <div class="cart-item mb-5" *ngFor="let cartItem of cartItemsDetailed">
                <div class="grid p-fluid">
                    <div class="col-2 cart-item-img">
                        <img [src]="cartItem?.product?.image" [attr.alt]="cartItem.product.name">
                    </div>
                    <div class=" col-7">
                        <div class="cart-item-name">{{cartItem.product.name}}</div>
                        <div class="cart-item-price">{{cartItem.product.price | currency: 'EUR'}}</div>
                        <div class="cart-item-remove">
                            <p-button icon="pi pi-trash" (onClick)="deleteCartItem(cartItem)"></p-button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="field cart-item-quantity">
                            <p-inputNumber [inputId]="cartItem.product.id" mode="decimal"
                                (onInput)="updateCartItemQuantity($event, cartItem)" [min]="0" [max]="100"
                                [showButtons]="true" [(ngModel)]="cartItem.quantity">
                            </p-inputNumber>
                        </div>
                        <div class="cart-item-subtotal">
                            Subtotal:
                            <span class="cart-item-subtotal-value">{{cartItem.product.price * cartItem?.quantity! |
                                currency: 'EUR'}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <orders-order-summary></orders-order-summary>
        </div>
    </div>
</div>
<p-toast></p-toast>
