<div class="product-page" *ngIf="product">
    <div class="grid">
        <div class="col-6">
            <ui-gallery [images]="product.images!"></ui-gallery>
        </div>
        <div class="col-6 product">
            <h2 class="product-name">{{product.name}}</h2>
            <p class="product-desc">{{product.description}}</p>
            <div class="product-rating">
                <p-rating [(ngModel)]="product.rating" [cancel]="false" [disabled]="true"></p-rating>
            </div>
            <div class="product-price">
                {{product.price | currency: 'EUR'}}
                <span class="price-before">{{product.price! + 18 | currency: 'EUR'}}</span>
            </div>
            <div class="product-quantity">
                <div class="field col-12 md:col-3 p-0">
                    <label for="quantity">Quantity</label><br>
                    <p-inputNumber [(ngModel)]="quantity" inputId="minmaxfraction" mode="decimal" inputId="quantity"
                        [min]="0" [max]="100" [showButtons]="true">
                    </p-inputNumber>
                </div>
            </div>
            <div class="product-action">
                <button pButton pRipple type="button" class="p-button-rounded mr-2" label="Buy Now"></button>
                <button pButton pRipple type="button" class="p-button-rounded" label="Add to Cart"
                    (click)="addProductToCart()"></button>
            </div>
        </div>
    </div>
    <div class="grid product-rich-desc">
        <div class="col-12">
            <div [innerHTML]="product.richDescription"></div>
        </div>
    </div>
</div>
<p-toast></p-toast>
